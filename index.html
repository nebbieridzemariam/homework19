<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<form id="user-signup-form" action="/save-user" method="post" novalidate>
    <div class="form-field">
        <label for="username">Enter Name</label>
        <input id="username" type="text" placeholder="User name" required minlength="4">
        <span class="field-error" id="username-error"></span>
    </div>
    <div class="form-field">
        <label for="email">Enter Email</label>
        <input id="email" type="email" placeholder="Email" required>
        <span class="field-error" id="email-error"></span>
    </div>
    <div class="form-field">
        <label for="personalid"> Enter Personal ID </label>
        <input oninput="validatepersonalId()" type="number" id="personalid" placeholder="Enter personal ID" required
            minlength="11" maxlength="11" />


        <span class="field-error" id="id-error"></span>
    </div>
    <div class="form-field">
        <label for="mobile_number"> Enter Mobile Number </label>
        <input oninput="validatemobileNumber()" type="number" id="mobile_number" placeholder="Enter Mobile Number"
            required minlength="9" maxlength="9" />


        <span class="field-error" id="mobileNumber_error"></span>
    </div>
    <div class="form-field">
        <label for="position"> Enter Position </label>
        <input type="text" id="position" placeholder="Enter Position" maxlength="30" />


        <span class="field-error" id="position_error"></span>
    </div>

    <button type="submit">Save</button>
</form>
<script src="app.js"></script>

<body>

</body>

</html>
